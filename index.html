<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test Client</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Note: Vanilla WebSocket doesn't support query parameters in the URL.
            // If you need to pass parameters like 'callerId', you'll need to find an alternative method,
            // such as using a custom protocol or sending a message after establishing the connection.
            const websocketUrl = 'wss://komaki.tech/api/websocket';
            const socket = new WebSocket(websocketUrl);

            socket.addEventListener('open', function(event) {
                console.log('Connected to', websocketUrl);

                // Example: Sending a message after connection is established
                // socket.send(JSON.stringify({ action: 'register', callerId: 'testCallerId' }));
            });

            socket.addEventListener('message', function(event) {
                console.log('Message from server', event.data);
            });

            socket.addEventListener('close', function(event) {
                console.log('Disconnected from', websocketUrl);
            });

            socket.addEventListener('error', function(error) {
                console.log('WebSocket error:', error);
            });

            // Add more event listeners as needed
        });
    </script>
</head>
<body>
    <h1>WebSocket Test Client</h1>
    <p>Check the browser console for connection logs.</p>
</body>
</html>
